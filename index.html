<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 4</title>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website</p>
    </div>

    <input type="text" id='userInput' placeholder="Enter a number">
    <button onclick="checkInput()">Check result</button>

    <script>
        ayat = document.getElementById('myElement');
        document.body.style.fontFamily='Arial';
        document.body.style.fontSize='50px';
        document.body.style.fontStyle='italic';
        document.body.style.padding='10%';

        ayat.innerHTML = 'Yo watashi no u-ebusaito e yokoso';
        
        function checkInput(){
            input = document.getElementById('userInput').value;

            if(!isNaN(input)){

                if (input < 10){
                    alert('Number lower than 10');
                }
                else if(input > 10){
                    alert('Number higher than 10');
                }
                else if (input == 10){
                    alert('Number is 10. congratz');
                }
                else{
                    alert('x de pape');
                }
            }

            else{
                alert('Use number please la');
            }
        }


    </script>
</body>
</html>
